{% extends "base.html" %}
{% block content %}
<form action="question5query" method=POST>
    <h1>How many quakes within about 200km?</h1>

        <label for="Date1" class="form-label">Date1</label>
        <input type="text" class="form-control" id="Date1" name="Date1">
    </div>
    <div class="mb-3">
        <label for="Date2" class="form-label">Date2</label>
        <input type="text" class="form-control" id="Date2" name="Date2">
    </div>
    <div class="mb-3">
        <label for="mag1" class="form-label">Magnitude1</label>
        <input type="text" class="form-control" id="mag1" name="mag1">
    </div>
    <div class="mb-3">
        <label for="mag2" class="form-label">Magnitude2</label>
        <input type="text" class="form-control" id="mag2" name="mag2">
    </div>

    </div>

<br><br>
<div>
<table class="table table-dark table-striped">
{% for i in data %}
<tr>
    {% for x in i %}

        {{x}}
    </td>
    {% endfor %}
</tr>
{% endfor %}
</table>

</div>
